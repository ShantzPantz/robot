services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"  # Standard MQTT port     
    volumes:
      - ./mosquitto/config:/mosquitto/config  # Mount config directory
      - ./mosquitto/data:/mosquitto/data      # Persistent storage for messages
      - ./mosquitto/log:/mosquitto/log        # Persistent storage for logs
    user: "1883:1883" # Use Mosquitto's default UID/GID for correct permissions on mounted volumes
                      