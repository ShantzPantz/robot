<!DOCTYPE html>
<html>
<head>
  <title>ESP32-CAM Simulator</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h2>ESP32-CAM Web Simulator</h2>
  <video id="video" autoplay width="320" height="240"></video>
  <br>
  <textarea id="commandtext" name="commandtext" rows="4" cols="50"></textarea>
  <button id="captureBtn">Capture & Send</button>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
  <audio id="audio" controls autoplay></audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const audio = document.getElementById('audio');
    // const serverURL = "http://127.0.0.1:5000/communicate"; // change if needed
    const serverURL = "http://shantz-ubuntu:5000/communicate"; 

    // ðŸ”§ Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Error accessing webcam:", err); });

    // ðŸ“· Capture and send to Flask
    captureBtn.addEventListener('click', async () => {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert canvas to blob
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("image", blob, "frame.jpg");
        
        const textareaElement = document.getElementById("commandtext");
        formData.append("message", commandtext.value);

        try {
          const response = await fetch(serverURL, {
            method: "POST",
            body: formData
          });

          if (!response.ok) throw new Error("Server error");

          const audioBlob = await response.blob();
          const audioURL = URL.createObjectURL(audioBlob);
          audio.src = audioURL;
          audio.play();
        } catch (err) {
          console.error("Upload or playback failed:", err);
          alert("Something went wrong. Check console.");
        }
      }, "image/jpeg");
    });

    // adjust URL to match your Flask server
  const socket = io("http://shantz-ubuntu:5000", {
    transports: ["websocket"], // force pure WebSocket if you like
  });

  socket.on("connect", () => {
    console.info("Connected to server:", socket.id);
    socket.emit("message", { data: "Hello from browser!" });
  });

  socket.on("my_response", (msg) => {
    console.log("Server says:", msg);
  });

  socket.on("disconnect", () => {
    console.log("Disconnected from server");
  });
  </script>
</body>
</html>
